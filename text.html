<!DOCTYPE html>
<html>
<head>
    <style>
        .icon {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    transition: width 0.2s, height 0.2s, background-color 0.2s; /* Add transitions for width, height, and background-color */
}

.icon:hover {
    width: 120px; /* Increase the width on hover */
    height: 120px; /* Increase the height on hover */
    background-color: #e74c3c; /* Change the background color on hover */
}

    </style>
</head>
<body>
    <div class="icon"></div>
</body>
</html>
